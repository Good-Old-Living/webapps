
<c:popup id="resPwdPopup" class="accountPopup" title="Reset Password"
	xmlns:c="app.ui.faces.component">
	<div id="resPwdErr" class="err"></div>

	<form id="resPwd1Form" method="post" class="mobVerForm"
		target="resPwdIframe" action="/a/sendPasswdRestOTP">
		<div>
			<label for="em">Mobile</label> <input id="resPwdOtpMobile" name="mobile"
				type="text" />
		</div>
		<div class="centeredDiv">
			<input type="submit" value="Send OTP" class="formSubmitInput" />
		</div>
	</form>

	<div id="resPwd2Form" style="display: none; margin: 0; padding: 0">

		<form method="post" class="accountForm" target="resPwdIframe"
			action="/a/resetPasswd" >

			<div>
				<label for="em">Mobile</label> <input id="resPwdMobile" name="mobile"
					type="text" readonly="readonly" />
			</div>
			<div>
				<label for="em">OTP</label> <input id="resPwdOtp" name="otp" type="text" />
			</div>

			<div>
				<label for="pw">Password</label> <input type="password" id="pw"
					name="password" />
			</div>
			<div>
				<label for="rpw">Repeat Password</label> <input type="password"
					id="rpw" name="rpassword" />
			</div>

           
			<div class="centeredDiv">
				<input type="submit" value="Rest Password" class="formSubmitInput" />
			</div>
		</form>
	</div>
	<iframe name="resPwdIframe" width="0" height="0"
		style="visibility: hidden;"></iframe>
		
	
	<script type="text/javascript">
		function regUser() {
			ui.popup.closeAll();
			$("#loginLink").click();
		}
		
	</script>

</c:popup>
