<div xmlns:c="app.ui.faces.component">
  <div class="err" id="passwdMsg"></div>
  <form action="/a/changePasswd" method="POST" target="pass-frame">

     <c:inputHidden name="userId" value="#{session.E}"/>   
     <c:panelGrid>
        <c:inputSecret name="oldPassword" label="Old Password" req="true"/>
        <c:inputSecret name="newPassword" label="New Password" req="true"/>
        <c:inputSecret name="rnewPassword" label="Repeat New Password" req="true"/>
     </c:panelGrid>
     <div class="dbButtonGrp">
       <c:commandButton value="Change"/>
     </div> 
  
  </form>
  <iframe name="pass-frame" width="0" height="0" style="display:none;"/>
</div>
