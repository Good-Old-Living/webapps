<div xmlns:c="app.ui.faces.component">
		<h2>Business Partners</h2>

		<c:entityTable entity="BusinessPartner">
			<c:columns>
				<c:column label="Name" value="#{businessPartner.name}" width="250" />
				<c:column label="Contact Person"
					value="#{businessPartner.contactPerson}" width="200" />
				<c:column label="Mobile" value="#{businessPartner.mobile}" />
			</c:columns>
		</c:entityTable>

		<c:panelGroup binds="businessPartner" id="bpAddressPanel">
			<c:entityForm entity="BusinessPartner">
				<c:inputHidden value="#{businessPartner.address.id}" />
				<c:panelGrid>
					<c:panelGridSection title="Partner Information">

						<c:inputText label="Name" value="#{businessPartner.name}" />
						<c:inputText label="Contact Person"
							value="#{businessPartner.contactPerson}" />
						<c:inputText label="Mobile" value="#{businessPartner.mobile}" />
						<c:inputText label="Landline" value="#{businessPartner.landline}" />
						<c:inputText label="Email" value="#{businessPartner.email}" />
					</c:panelGridSection>
					<c:panelGridSection title="Partner Address">
						<c:inputTextarea label="Address"
							value="#{businessPartner.address.address}" />
						<c:inputText label="Landmark"
							value="#{businessPartner.address.landmark}" />
						<c:selectOneEntityMenu
							value="#{businessPartner.address.area.name}" label="Area"
							entity="CityArea" filter="cityId=1&amp;orderBy=name" />
						<c:selectOneEntityMenu
							value="#{businessPartner.address.city.name}" label="City"
							entity="City" filter="countryId=1&amp;stateId=18" default="1" />
						<c:selectOneEntityMenu
							value="#{businessPartner.address.state.name}" label="State"
							entity="State" filter="countryId=1" default="18" />
						<c:selectOneEntityMenu
							value="#{businessPartner.address.country.name}" label="Country"
							entity="Country" default="1" />
						<c:inputText label="Pin"
							value="#{businessPartner.address.pinCode}" length="6"
							regExp="^[0-9]+$" />
					</c:panelGridSection>
				</c:panelGrid>
			</c:entityForm>
		</c:panelGroup>
</div>
